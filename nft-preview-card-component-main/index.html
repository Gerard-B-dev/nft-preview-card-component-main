<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=AR+One+Sans&family=Rubik:wght@300&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="style.css">
   
</head>
<body>
 <div class="card">
   <div class="card_content">
    <img class="card_image" src="images/image-equilibrium.jpg" alt="cube">
    <h1 class="card_title">Equilibrium #3429</h1>
    <div class="card_description">Our Equilibrium collection promotes balance and calm.</div>
    <div class="card_type">
      <div class="card_crypto">0.041 ETH</div>
      <div class="card_time">3 days left</div>
 
    </div>
    <div class="card_footer">Creation of Jules Wyvern</div>
  </div>
</div>
</body>
</html>
